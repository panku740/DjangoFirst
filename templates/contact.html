
{% extends 'base.html' %}
{% block title %}Contact{% endblock title %}
{% block body %} 
<div class="container-fluid px-0"  >
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show my-0 " role="alert" >
        <strong>{{ message }}</strong> 
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
    
    {% endfor %}
    {% endif %}
    <div id="carouselExampleSlidesOnly" class="carousel slide " data-ride="carousel">
        <div class="carousel-inner"> 
          <div class="carousel-item active">
              <img src="/static/contact.jfif" class="d-block w-100" alt="...">
          </div>

        </div>
      </div>
      <h1 class="my-4 text-center"> Contact Us</h1>  
    <form method="post" action="/contact" class="my-4" style="max-width:600px ; margin-left: auto; margin-right: auto; width: 40%;">
    {% csrf_token %}
        <div class="form-group row">
            <label  class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
              <input type="text"  class="form-control" id="name" name="name" placeholder="Name"  >
            </div>
          </div>
          <div class="form-group row">
            <label  class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="text"  class="form-control" id="email" name="email" placeholder="john@email.com" >
            </div>
          </div>
          <div class="form-group row">
            <label  class="col-sm-2 col-form-label">Contact</label>
            <div class="col-sm-10">
              <input type="number"  class="form-control" id="phone" name="phone" placeholder="+91##########" >
            </div>
          </div>
          <div class="form-group row">
            <label  class="col-sm-2 col-form-label">Enquiry</label>
            <div class="col-sm-10">
                <textarea class="form-control"  id="desc" name="desc" placeholder="..."></textarea>
          
            </div>
          </div>
          <div class="container" style="margin-left:40%">

                <button type="submit" class="btn btn-outline-success" >Submit</button>
            </div>

          
          
      </form>
</div>
{% endblock body %}
